<h3>
	Edit Product
</h3>

<article class="product-frm">
		<div>
			<label>Name</label>
			<input type="text" name="name" ng-model="ctrl.product.name" required>
		</div>
		<div>
			<label>Image Url</label>
			<input type="text" name="image" ng-model="ctrl.product.image" required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="name" ng-model="ctrl.product.description" required></textarea>
		</div>
		<div>
			<label>Category</label>
			<select ng-options="option.value as option.label for option in ctrl.categories" ng-model="ctrl.category" name="category">
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" ng-model="ctrl.product.price" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity" ng-model="ctrl.product.quantity" required>
		</div>
		<div>
			<button type="submit" ng-click="ctrl.updateProduct()">{{ctrl.product_update_btn}}</button>
			<button type="submit" ng-click="ctrl.deleteProduct()">{{ctrl.product_delete_btn}}</button>
		</div>
</article>
